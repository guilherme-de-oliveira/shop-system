<p-menubar [model]="items">
    <ng-template pTemplate="item" let-item let-i="index"></ng-template>
    <ng-template pTemplate="end">
        <div class="grid">
            <div class="md:inline-flex sm:flex-1 sm:col-2 md:col-2 lg:col-3 ">
                <app-cart></app-cart>
                <p-button styleClass="p-button-secondary p-button-text" [disabled]="true" label="Login" class="p-button-text"></p-button>
            </div>
        </div>
    </ng-template>
</p-menubar>
